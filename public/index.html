<head>
    <title>Doodle!</title>
    <style>
        /* Fill the screen, and use a small border at the edges */
        body {
            height: 100vh;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
        }
        /* Make the image as big as possible without warping */
        img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            object-position: left top;
            image-rendering: pixelated;
        }
    </style>
    <script>
        new EventSource("/api/subscribe-updates").onmessage = () => location.reload();
    </script>
</head>
<img src="/api/canvas"/>
